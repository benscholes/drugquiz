<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drug Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .quiz-container {
      display: flex;
      align-items: center; /* ‚Üê vertical centering */
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 1000px;
    }

    #drugName {
      font-size: 1.5em;
      font-weight: bold;
      max-width: 300px;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
    }

    .button {
      padding: 12px 18px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-line;
      background-color: white;
      transition: background-color 0.3s;
      text-align: left;
    }

    .button:hover {
      background-color: #f0f0f0;
    }

    .correct {
      background-color: lightgreen !important;
    }

    .incorrect {
      background-color: lightcoral !important;
    }

    #missed {
      width: 100%;
      max-width: 1000px;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      padding: 20px;
      opacity: 0.5;
    }

    #missed h2 {
      margin-top: 0;
    }

    #missed ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="drugName">Loading...</div>
    <div class="options-container" id="options"></div>
  </div>

  <div id="missed">
    <h2>Missed Drugs</h2>
    <ul id="missedList"></ul>
  </div>

  <script>
    let drugs = [];
    let currentDrug = null;
    let missedDrugs = new Set();

    async function loadTXT() {
      const response = await fetch('drugs.txt');
      const text = await response.text();

      const entries = text
        .split('@')
        .map(entry => entry.trim())
        .filter(entry => entry.includes('~'))
        .map(entry => {
          const [name, info] = entry.split('~');
          return { name: name.trim(), info: info.trim() };
        });

      drugs = entries;
      nextQuestion();
    }

    function nextQuestion() {
      currentDrug = drugs[Math.floor(Math.random() * drugs.length)];

      const wrongOptions = drugs
        .filter(d => d.name !== currentDrug.name)
        .sort(() => 0.5 - Math.random())
        .slice(0, 3)
        .map(d => d.info);

      const allOptions = [...wrongOptions, currentDrug.info].sort(() => 0.5 - Math.random());

      document.getElementById('drugName').textContent = currentDrug.name;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      allOptions.forEach(info => {
        const btn = document.createElement('button');
        btn.textContent = info;
        btn.className = 'button';
        btn.onclick = () => handleAnswer(info, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function handleAnswer(selectedInfo, button) {
      const isCorrect = selectedInfo === currentDrug.info;
      if (isCorrect) {
        button.classList.add('correct');
        setTimeout(() => {
          nextQuestion();
        }, 1000);
      } else {
        button.classList.add('incorrect');
        missedDrugs.add(currentDrug.name);
        updateMissed();
      }
    }

    function updateMissed() {
      const ul = document.getElementById('missedList');
      ul.innerHTML = '';
      Array.from(missedDrugs).sort().forEach(drug => {
        const li = document.createElement('li');
        li.textContent = drug;
        ul.appendChild(li);
      });
    }

    loadTXT();
  </script>
</body>
</html>
